<!-- 1차 하늘색 마음에 들었던 로그인 코드 -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cute & Clean Login Page</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
  }

  .login-container {
    padding: 2em;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    width: 350px;
    text-align: center;
  }

  .login-container h2 {
    color: #333;
    margin-bottom: 1em;
  }

  .form-field {
    margin-bottom: 1em;
  }

  .form-field input {
    width: 100%;
    padding: 1em;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-sizing: border-box;
    font-size: 14px;
  }

  .form-field input:focus {
    outline: none;
    border-color: #7abaff;
  }

  .login-button {
    width: 100%;
    padding: 1em;
    background-color: #7abaff;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    font-size: 14px;
    margin-top: 1em;
  }

  .login-button:hover {
    background-color: #5a9bd4;
  }

  .footer-text {
    margin-top: 2em;
    color: #777;
    font-size: 14px;
  }

  .footer-text a {
    color: #7abaff;
    text-decoration: none;
  }

  .footer-text a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="login-container">
  <h2>Welcome Back!</h2>
  <div class="form-field">
    <input type="text" placeholder="Username">
  </div>
  <div class="form-field">
    <input type="password" placeholder="Password">
  </div>
  <button class="login-button">Log In</button>
  <div class="footer-text">
    Don't have an account? <a href="#">Sign up</a>
  </div>
</div>

</body>
</html>
