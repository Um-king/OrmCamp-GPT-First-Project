<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로딩 애니메이션</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(253, 253, 253, 0.5); /* 반투명 배경 */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .loading-text {
    color: gray;
    font-size: 2em;
    letter-spacing: 2px;
  }

  .loading-text span {
    display: inline-block;
    font-size: 1em;
    transition: all 0.5s;
  }

  .color-change {
    color: green; /* 강조 색상 */
    transform: scale(1.2); /* 글자 크기 증가 */
  }
</style>
</head>
<body>

<div class="loading-text" id="loadingText">로딩중...</div>

<script>
  const text = document.getElementById('loadingText');
  const characters = text.innerText.split('');
  text.innerHTML = '';

  characters.forEach(char => {
    const span = document.createElement('span');
    span.innerText = char;
    text.appendChild(span);
  });

  let charIndex = 0;
  function animateText() {
    if (charIndex > characters.length - 1) {
      charIndex = 0;
      text.querySelectorAll('span').forEach(span => span.classList.remove('color-change'));
    }
    text.querySelectorAll('span')[charIndex].classList.add('color-change');
    setTimeout(() => {
      text.querySelectorAll('span')[charIndex].classList.remove('color-change');
      charIndex++;
      animateText();
    }, 300);
  }

  animateText();
</script>

</body>
</html>
