<!-- 애플리케이션 실행 시 보여주는 시작화면 -->
<!DOCTYPE html>
<html>
<head>
    <title>여행 추천 사이트</title>
    <style>
        img.background-image {
            position: fixed; /* Or absolute */
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            opacity: 0.6; /* Adjust the opacity as needed */
            z-index: -1; /* Ensures the image stays behind the content */
        }
    </style>
</head>
<body>
    <img src="image/earth.jpg" class="background-image" alt="Background Image">
</body>
</html>
