<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>메인 페이지</title>
</head>
<body>

<button id="startLoading">로딩 시작</button>

<!-- 로딩 애니메이션을 담을 컨테이너 -->
<div id="loadingContainer" style="display:none;"></div>

<script>
  document.getElementById('startLoading').addEventListener('click', function() {
    // 로딩 컨테이너를 보이게 합니다.
    var container = document.getElementById('loadingContainer');
    container.style.display = 'block';
    
    // 로딩 HTML 파일을 가져와서 컨테이너에 넣습니다.
    fetch('test2.html')
      .then(response => response.text())
      .then(data => {
        container.innerHTML = data;
        // 이 시점에서 로딩 애니메이션이 시작됩니다.
      });

    // 가정: 3초 후 결과가 반환되어 로딩이 종료되어야 함
    setTimeout(function() {
      container.style.display = 'none';
      container.innerHTML = '';
      // 여기서 결과를 표시하는 로직을 실행하면 됩니다.
    }, 3000);
  });
</script>

</body>
</html>
