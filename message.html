<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            /* 또는 원하는 높이 */
            width: 40%;
            /* 대화창 비율을 설정합니다. 전체 페이지 대비 */
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        .message {
            display: flex;
            margin-bottom: 10px;
        }

        .my-message {
            justify-content: flex-end;
        }

        .their-message {
            justify-content: flex-start;
        }

        .message-text {
            padding: 5px 10px;
            border-radius: 20px;
            margin: 2px;
            max-width: 60%;
            /* 메시지의 최대 너비를 제한 */
            word-wrap: break-word;
            /* 단어가 너무 길 경우 줄 바꿈 */
        }

        /* 프로필 이미지의 크기를 설정합니다. */
        .my-profile,
        .their-profile {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 2px;
        }

        /* 나의 메시지와 상대방의 메시지 배경색 설정 */
        .my-message .message-text {
            background-color: lightblue;
        }

        .their-message .message-text {
            background-color: lightgrey;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <input type="text" id="messageInput" placeholder="메시지 입력..." />
        <button onclick="sendMessage()">보내기</button>
    </div>
    <script>
        let isMyMessage = true;

        function sendMessage() {
            var messageInput = document.getElementById("messageInput");
            var chatMessages = document.getElementById("chatMessages");
            var messageText = messageInput.value.trim();

            if (messageText) {
                var messageElement = document.createElement("div");
                var profileElement = document.createElement("div");
                var textElement = document.createElement("div");
                textElement.textContent = messageText;
                textElement.classList.add("message-text");

                if (isMyMessage) {
                    messageElement.classList.add("message", "my-message");
                    profileElement.classList.add("my-profile");
                    messageElement.appendChild(textElement);
                    messageElement.appendChild(profileElement);
                } else {
                    messageElement.classList.add("message", "their-message");
                    profileElement.classList.add("their-profile");
                    messageElement.appendChild(profileElement);
                    messageElement.appendChild(textElement);
                }

                chatMessages.appendChild(messageElement);

                // 입력창 초기화 및 포커스
                messageInput.value = "";
                messageInput.focus();

                // 스크롤을 최신 메시지로 이동
                chatMessages.scrollTop = chatMessages.scrollHeight;

                // 메시지 소유자 토글
                isMyMessage = !isMyMessage;
            }
        }


    </script>
</body>

</html>
