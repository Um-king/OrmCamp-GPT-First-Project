<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Button Selection</title>
    <style>
        .button {
            padding: 10px 20px;
            border: 2px solid #4CAF50;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
            margin: 5px;
        }

        .selected {
            background-color: #555;
            border-color: #555;
        }

        .button-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="button-group" id="group1">
    <button class="button" onclick="selectButton(this, 'group1')">Group 1 - Button 1</button>
    <button class="button" onclick="selectButton(this, 'group1')">Group 1 - Button 2</button>
    <button class="button" onclick="selectButton(this, 'group1')">Group 1 - Button 3</button>
    <button class="button" onclick="selectButton(this, 'group1')">Group 1 - Button 4</button>
</div>

<div class="button-group" id="group2">
    <button class="button" onclick="selectButton(this, 'group2')">Group 2 - Button 1</button>
    <button class="button" onclick="selectButton(this, 'group2')">Group 2 - Button 2</button>
    <button class="button" onclick="selectButton(this, 'group2')">Group 2 - Button 3</button>
    <button class="button" onclick="selectButton(this, 'group2')">Group 2 - Button 4</button>
</div>

<script>
    function selectButton(selectedButton, groupId) {
        // Remove 'selected' class from all buttons in the same group
        document.querySelectorAll(`#${groupId} .button`).forEach(button => {
            button.classList.remove('selected');
        });

        // Add 'selected' class to the clicked button
        selectedButton.classList.add('selected');
    }
</script>

</body>
</html>
